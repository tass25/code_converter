global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitor the API
  - job_name: 'code-converter-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

  # Monitor Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
